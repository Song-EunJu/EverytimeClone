<h1>django form을 이용한 새글 작성 페이지</h1>
<form action="" method="POST">
    {% csrf_token %} 
    <!-- 입력값을 처리해달라는 요청 보낼때 보안을 신경스기 위해 -->
    <table>
        {{ form.as_table }} 
        <!-- 장고 form 을 이용해 만든 테이블은 x테이블이 감싸진것처럼 보이게 할 수 잇음 -->
    </table>
    <!-- views.py에서 render()의 세번째 인자로 넘긴 데이터는 html 내에서 {{ 스레기값 }} 에 감싸진 채로 표현 가능  -->
    <input type="submit" value="새 글 생성하기">
</form>
